<section class="content">
    <div class="scroll-wrap">
        <article class="content__item" id="{*article.articleId*}">
            <span class="category category--full">{* article.tags *}</span>
            <h2 class="title title--full">{* article.title *}</h2>
            <div class="meta meta--full" ng-style="{'background-image':'url(\'{*article.bigthumb*}\')'}">
                <span class="meta__date"><i class="fa fa-calendar-o"></i> {{ article.date }}</span>
            </div>
            <p ng-bind-html="article.content"></p>
            <p class="acenter mgtop" ng-if="article.pattern"><a target="_blank" href="{* article.pattern *}"><i class="fa fa-chevron-circle-right"></i>&nbsp;&nbsp;Télécharger le pattern</a></p>
            <div class="carousel-container" ng-if="article.gallery">
                <ul rn-carousel class="image" rn-carousel-controls>
                    <li ng-repeat="image in article.gallery track by $index">
                        <div class="layer"><img ng-src="{* image *}" /></div>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </article>
    </div>
    <a class="close-button" href="#/"><i class="fa fa-close"></i><span>Close</span></a>
</section>
